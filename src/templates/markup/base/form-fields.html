<form>
  <fieldset>
    <legend>Form Fields Custom</legend>

    <div class="form-group">
      <label class="form-control-label mt-2" for=""
        >What kind of cover do you need?</label
      >
      <div class="form-check-flex">
        <div
          class="custom-control icon-radio form-check-inline radio-button-box"
        >
          <input
            class="custom-control-input radio-button-box__input"
            type="radio"
            name="journey"
            id="journey-single"
            value="Sinlge"
            required=""
          />
          <label
            class="custom-control-label form-check-label radio-button-box__label radio-button-box__label--single-line"
            for="journey-single"
            ><span>Single Trip</span></label
          >
          <div class="invalid-feedback">
            Please select number of trips.
          </div>
        </div>

        <div
          class="custom-control icon-radio form-check-inline radio-button-box"
        >
          <input
            class="custom-control-input radio-button-box__input"
            type="radio"
            name="journey"
            id="journey-multi"
            value="Multi"
            required=""
          />
          <label
            class="custom-control-label form-check-label radio-button-box__label radio-button-box__label--single-line"
            for="journey-multi"
            ><span>Multi Trip</span></label
          >
        </div>
      </div>
      <!--//.form-check -->
    </div>
    <!--//.form-group -->

    <div class="form-group">
      <div class="custom-select">
        <select class="form-control">
          <option value="0">Select car:</option>
          <option value="1">Audi</option>
          <option value="2">BMW</option>
          <option value="3">Citroen</option>
          <option value="4">Ford</option>
          <option value="5">Honda</option>
          <option value="6">Jaguar</option>
          <option value="7">Land Rover</option>
          <option value="8">Mercedes</option>
          <option value="9">Mini</option>
          <option value="10">Nissan</option>
          <option value="11">Toyota</option>
          <option value="12">Volvo</option>
        </select>
      </div>
      <!--//.custom-select-->
    </div>
    <!--//.form-group -->
  </fieldset>
</form>
